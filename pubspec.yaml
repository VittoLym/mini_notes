  popover: ^0.3.0
  vibration: ^1.8.4
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.8

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/image/mate.png"
flutter:
